<mat-sidenav-container class="full-height">
  <mat-sidenav #snav mode="side" fixedTopGap="56" [opened]="true">
    <mat-nav-list>
      @for (item of items; track item.name) {
      <a mat-list-item [routerLink]="item.link">{{ item.name }}</a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
