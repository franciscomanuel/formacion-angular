<mat-sidenav-container class="flex-container">
  <mat-sidenav #snav mode="side" [opened]="opened" class="sidenav">
    <mat-nav-list>
      @for (item of items; track item.name) {
      <a mat-list-item [routerLink]="item.link">{{ item.name }}</a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-layout-route">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
